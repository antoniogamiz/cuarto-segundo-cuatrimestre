name: Build pdf files using latex

on: [push]

jobs:
  compile:
    runs-on: [ubuntu-18.04]
    container:
      image: blang/latex
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Compile Modelos book
        run: bash compile.sh && tar -czvf pdfs.tar.gz pdfs/
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v1
        with:
          name: pdfs
          path: pdfs.tar.gz
  deploy:
    runs-on: ubuntu-18.04
    needs: [compile]
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v1
        with:
          name: pdfs
      - name: Extract pdfs files
        run: tar -xzvf pdfs/pdfs.tar.gz && rm -f pdfs/pdfs.tar.gz
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3.4.2
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: pdfs/
