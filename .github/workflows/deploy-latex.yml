name: Build pdf files using latex

on: [push]

jobs:
  compile:
    runs-on: [ubuntu-18.04]
    container:
      image: blang/latex
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
         persist-credentials: false
    - name: Compile Modelos book
      run: mkdir pdfs && TEXINPUTS=./texmf/tex/latex/config/:$TEXINPUTS && pdflatex -synctex=1 -interaction=nonstopmode -output-directory=pdfs ./modelos/teoria/master.tex
  deploy:
    runs-on: ubuntu-18.04
    needs: [compile]
    steps:
    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: pdfs
